{% extends 'base.html' %}

{% block title %}Create New Post - Message Board{% endblock %}

{% block content %}
<div class="post-page-header">
    <h1>Create a New Post</h1>
    <p>Share your thoughts with the community</p>
</div>

<div class="post-form-container">
    <form method="post">
        {% csrf_token %}
        
        <div class="post-field">
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" class="post-input"> 
        </div>

        <div class="post-field">
            <label for="id_subtitle">Subtitle:</label>
            <input type="text" id="id_subtitle" name="subtitle" class="post-input"> 
        </div>

        <div class="post-field">
            <label for="id_body">Body:</label>
            <textarea id="id_body" name="body" class="post-textarea"></textarea> 
        </div>

        <div class="post-actions">
            <button type="submit" class="btn btn-success">Publish Post</button>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
