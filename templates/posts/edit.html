{% extends 'base.html' %}

{% block title %}Edit Post - Message Board{% endblock %}

{% block content %}
<div class="post-page-header">
    <h1>Edit Post</h1>
    <p>Update your post content</p>
</div>

<div class="post-form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="post-field">
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" class="post-input" value="{{ single_post.title }}">
        </div>

        <div class="post-field">
            <label for="id_subtitle">Subtitle:</label>
            <input type="text" id="id_subtitle" name="subtitle" class="post-input" value="{{ single_post.subtitle }}">
        </div>

        <div class="post-field">
            <label for="id_body">Body:</label>
            <textarea id="id_body" name="body" class="post-textarea">{{ single_post.body }}</textarea>
        </div>

        <div class="post-field">
            <label for="id_image">Image:</label>
            <input type="file" id="id_image" name="image" class="post-input">
            {% if single_post.image %}
                <small class="text-muted">Current: {{ single_post.image.name }}</small>
            {% endif %}
        </div>

        <div class="post-actions">
            <button type="submit" class="btn btn-secondary">Update Post</button>
            <a href="{% url 'post_detail' single_post.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
